{% extends "base.html" %}
{# номер лабораторной работы: #}
{% block lab %}Лабораторная работа 2{% endblock%}
{# основной контент: #}
{% block main %}
    <h1>Автомобили</h1>
    <div class="car-list">
        {% for car in cars %}
        <div class="car-item">
            <img src="{{ url_for('static', filename=car.image) }}" alt="{{ car.name }}">
            <h3>{{ car.name }}</h3>
            <p>{{ car.description }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
