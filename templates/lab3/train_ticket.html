{% extends 'base.html' %}
{# номер лабораторной работы: #}
{% block lab %}Лабораторная работа 3{% endblock %}
{# основной контент #}
{% block main %}
    <h1>Оформление железнодорожного билета</h1>
    <form action="{{ url_for('lab3.train_ticket') }}">
        <label for="passenger_name">ФИО пассажира:</label>
        <input type="text" id="passenger_name" name="passenger_name" required><br><br>
        <label for="shelf_type">Полка:</label>
        <select id="shelf_type" name="shelf_type" required>
            <option value="">Выберите полку</option>
            <option value="lower">Нижняя</option>
            <option value="upper">Верхняя</option>
            <option value="upper_side">Верхняя боковая</option>
            <option value="lower_side">Нижняя боковая</option>
        </select><br><br>
        <label for="with_bedding">С бельём:</label>
        <input type="checkbox" id="with_bedding" name="with_bedding"><br><br>
        <label for="with_luggage">С багажом:</label>
        <input type="checkbox" id="with_luggage" name="with_luggage"><br><br>
        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" min="1" max="120" required><br><br>
        <label for="departure_point">Пункт выезда:</label>
        <input type="text" id="departure_point" name="departure_point" required><br><br>
        <label for="destination_point">Пункт назначения:</label>
        <input type="text" id="destination_point" name="destination_point" required><br><br>
        <label for="travel_date">Дата поездки:</label>
        <input type="date" id="travel_date" name="travel_date" required><br><br>
        <label for="insurance_needed">Нужна ли страховка:</label>
        <input type="checkbox" id="insurance_needed" name="insurance_needed"><br><br>
        <button type="submit">Оформить билет</button>
    </form>
{% endblock %}
