{% extends 'base.html' %}
{% block lab %}Лабораторная работа 3{% endblock %}
{% block main %}
    <h1> Заказ напитка </h1>
    <form action="/lab3/pay">
        <h3>Напиток: </h3>
        <p> 
            <label>
                <input type="radio" value="coffee" name="drink" checked> Кофе
                <div class='drinks'> Цена : 120р </div>
            </label>
        </p>
        <p> 
            <label>
                <input type="radio" value="black-tea" name="drink" checked> Черный чай
                <div class='drinks'> Цена : 80р </div>
            </label>
        </p>
        <p> 
            <label>
                <input type="radio" value="green-tea" name="drink" checked> Зеленый чай
                <div class='drinks'> Цена : 70р </div>
            </label>
        </p>
        <h3> Добавки:</h3>
        <p> 
            <label>
                <input type="checkbox" name="milk" checked> Молоко
                <div class='drinksdop'> Цена : +30р </div>
            </label>
        </p>
        <p> 
            <label>
                <input type="checkbox" name="sugar" checked> Сахар
                <div class='drinksdop'> Цена : +10р </div>
            </label>
        </p>
        <div>
            <button type="submit">Заказать</button>
        </div>
    </form>
{% endblock %}
